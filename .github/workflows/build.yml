name: Build Electron App

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build with Electron Builder
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          PUBLISH_FOR_PULL_REQUEST: false

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-build-output
          path: |
            dist/**/*.dmg
            dist/**/*.exe
            dist/**/*.AppImage
            dist/**/*.deb
            dist/**/*latest.yml
            dist/**/*.blockmap
